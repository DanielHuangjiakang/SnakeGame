<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Game Console UI with Snake Game</title>
  <!-- Linking the external CSS file for styling -->
  <link rel="stylesheet" href="snakeGame.css"></link>
</head>
<body>
  <!-- Main container representing the retro game console -->
  <div class="retro-console">
    <!-- Screen container where the game is displayed -->
    <div class="screen">
      <canvas id="canvas_id" width="260" height="200"></canvas>
      <!-- Score display within the game screen -->
      <h1 id="score_id">0</h1>
    </div>
    <!-- Directional pad with left and right buttons -->
    <div class="d-pad">
      <button class="left" id="btn-left">&#9664;</button> <!-- Left button -->
      <button class="right" id="btn-right">&#9654;</button> <!-- Right button -->
    </div>
    <!-- Container for the start button -->
    <div class="select-start">
      <!-- Start button to initiate the game -->
      <button class="start" onclick="gameStart()">START</button>
    </div>
  </div>

  <!-- Linking the external JavaScript file containing game logic -->
  <script src="snakeGame.js"></script>
</body>
</html>
